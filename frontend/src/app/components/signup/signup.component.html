<!-- src/app/components/signup/signup.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form (ngSubmit)="onSignup()" class="p-4 border rounded shadow-sm bg-light">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
